#:schema node_modules/wrangler/config-schema.json
name = "byrdocs-edge"
main = "src/index.tsx"
compatibility_date = "2024-04-23"

[[durable_objects.bindings]]
name = "COUNTER"
class_name = "Counter"

[[migrations]]
tag = "v1"
new_classes = ["Counter"]

[[durable_objects.bindings]]
name = "OAUTH"
class_name = "OAuth"

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "byrdocs"
database_id = "697122fa-0b02-4a41-9cb7-e139c28c4574"

[[r2_buckets]]
binding = 'R2'
bucket_name = 'byrdocs'

[triggers]
crons = [
    "0 0 * * *"
]
